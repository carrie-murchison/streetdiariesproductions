<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Online Store</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
  </head>
  <body>
    <h1>Welcome to Street Diaries Productions Online Store!</h1>
    <div class="container">
      <div class="product">
        <img src="/images/hat-white.png" alt="White Hat">
        <h2>White Hat</h2>
        <p>$20</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="/images/hat-black.png" alt="Black Hat">
        <h2>Black Hat</h2>
        <p>$20</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="/images/tshirt-white.png" alt="White T-Shirt">
        <h2>White T-Shirt</h2>
        <p>$25</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="/images/tshirt-black.png" alt="Black T-Shirt">
        <h2>Black T-Shirt</h2>
        <p>$25</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
