<!DOCTYPE html>
<html>
<head>
	<title>Street Diaries Productions - Checkout</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Street Diaries Productions</h1>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/products">Products</a></li>
				<li><a href="/cart">Shopping Cart</a></li>
			
                        </ul>
        </nav>
      </header>
      <main>
        <h2>Checkout</h2>
        <form action="/charge" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" id="state" required>
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" required>
          </div>
          <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="pk_test_1234567890abcdefghijklmnopqrstuvwxyz"
            data-amount="999"
            data-name="Street Diaries Productions"
            data-description="Purchase T-Shirt"
            data-image="/img/logo.png"
            data-currency="usd"
          >
          </script>
        </form>
      </main>
      <footer>
        <p>&copy; 2023 Street Diaries Productions</p>
      </footer>
    </div>
  </body>
</html>
